<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST API Website</title>
</head>
<body>
  <h1>Welcome to REST API Website</h1>
  <p>This website is connected to a simple REST API.</p>
  <button onclick=>/api/tiktok?url=</button>
<button onclick=>/api/fb?url=</button>
  <button onclick=>/api/instagram?url=</button>
  <button onclick=>/api/twitter?url=</button>
  <button onclick=>/api/youtubemp4?url=</button>
  <button onclick="getData()">Get Data from API</button>

  <div id="data"></div>

  <script>
    function getData() {
      fetch('/api/cai?teks=hai')
        .then(response => response.json())
        .then(data => {
          document.getElementById('data').innerHTML = JSON.stringify(data);
        });
    }
  </script>
</body>
                                     </html>
